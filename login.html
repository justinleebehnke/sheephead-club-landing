<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: "Playfair Display", serif;
        background-color: #eae0d5;
        background-image: url("parchment.webp");
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 300px;
      }

      .login-container h2 {
        margin-bottom: 20px;
      }

      .login-form {
        display: flex;
        flex-direction: column;
      }

      .form-input {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login to Your Game</h2>
      <form class="login-form" action="" method="post">
        <input
          class="form-input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="form-input"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button class="form-button" type="submit">Login</button>
      </form>
      <p>Forgot your password? <a href="#">Reset it here.</a></p>
    </div>
  </body>
</html>
